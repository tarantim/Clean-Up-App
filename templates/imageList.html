<div class="bs-docs-section">
    <div class="col-xs-10 col-lg-12">
        {% for image in viewImages %}
        <figure>
            <img src="{{ url_for('show', id=image.key.urlsafe()) }}" alt=" ">
            <figcaption>{{ image.mimetype }}</figcaption>
        </figure>
        {% endfor %}
    </div>
</div>
