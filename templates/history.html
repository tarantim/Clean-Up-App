{% extends "base.html" %}
{% block title %}
 History
{% endblock %}


{% block content %}
<meta charset="UTF-8">

<div class="bs-docs-section">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>History</h2>
        </div>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Location</th>
                    <th>Comments</th>
                    <th>Zip</th>
                </tr>
                </thead>


                <tbody>
                {% for record in savedRecords %}
                <tr>
                    <td>{{ record.coordinates }}</td>
                    <td>{{ record.comments }}</td>
                    <td>{{ record.zipCode}}</td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div><!-- /end table div -->

    </div>
</div>


{% endblock %}
