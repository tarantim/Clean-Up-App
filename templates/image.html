{% extends "base.html" %}
{% block title %}
Image
{% endblock %}



{% block content %}

<div class="bs-docs-section">
    <div class="row">
        <div class="col-xs-10 col-lg-5">
            <form id="htmlImageForm" class="bs-component" method="post" action="" enctype=multipart/form-data>
                <div class="form-group has-success">
                    <label class="control-label" for="selectPhoto">Snap a photo, or choose an image to upload:</label>
                    <input type="file" class="form-control" name="image"/>
                </div>

                <div class="form-group has-success">
                    <label class="control-label" for="submitPhoto">Ready to upload?</label>
                    <button class="btn btn-info" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
